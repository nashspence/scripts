name: release-on-main

on:
  push:
    branches: [ main ]
    paths:
      - 'Containerfile'
      - 'release.yaml'
      - 'script.py'
      - 'spec.md'
      - 'tests/**'
      - '.github/workflows/release-on-main.yml'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yq
        run: pip install yq

      - name: Determine release info
        id: rel
        run: |
          VERSION=$(yq -r '.version' release.yaml)
          IMAGE=$(yq -r '.image' release.yaml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          if git rev-parse -q --verify "refs/tags/$VERSION" >/dev/null; then
            echo "publish=false" >> $GITHUB_OUTPUT
          else
            echo "publish=true" >> $GITHUB_OUTPUT
          fi

      - uses: docker/setup-qemu-action@v3
        if: steps.rel.outputs.publish == 'true'

      - uses: docker/setup-buildx-action@v3
        if: steps.rel.outputs.publish == 'true'

      - uses: docker/login-action@v3
        if: steps.rel.outputs.publish == 'true'
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Metadata (tags + labels)
        if: steps.rel.outputs.publish == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.rel.outputs.image }}
          tags: |
            type=raw,value=${{ steps.rel.outputs.version }}
            type=raw,value=latest
            type=sha,prefix=

      - name: Build & push
        if: steps.rel.outputs.publish == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.rel.outputs.version }}
            VCS_REF=${{ github.sha }}
            VCS_URL=${{ github.server_url }}/${{ github.repository }}

      - name: Create git tag
        if: steps.rel.outputs.publish == 'true' && !startsWith(steps.rel.outputs.version, '0.0.0')
        run: |
          git tag "${{ steps.rel.outputs.version }}" || true
          git push origin "${{ steps.rel.outputs.version }}" || true
